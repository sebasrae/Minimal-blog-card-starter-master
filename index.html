<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        
        
        
      }
      .contenedor {
        width: 336px;
        height: 266px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgb(243, 244, 246);
        border: 16px solid rgb(255, 255, 255);
        border-radius: 16px;
      }
      .contenedor img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 16px 16px 0 0;
      }
      .contenedor h1 {
        font-size: 24px;
        font-weight: 600;
        color: rgb(31, 41, 55);
        margin: 16px 0;
      }
      .contenedor p {
        font-size: 16px;
        color: rgb(107, 114, 128);
        text-align: center;
        margin: 0 16px;
      }
      

        
        
      
      
        
      
      
      

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <img src="resources\Cactus.jpg" alt="Cactus" />
      <h1>Embracing Minimalism</h1>
      <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
      <p>Annie Spratt --></p>

    </div>
    <!-- Design

  

  

  Annie Spratt -->

    <div class="author-info">
      Coded by <a href="#">Sebastian Rico A</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
